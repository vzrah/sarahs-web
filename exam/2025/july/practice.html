<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      /* Task 1*/
      .square {
        display: flex;
        height: 50px;
        width: 50px;
        border: black 2px solid;
        margin: 5px;
        align-items: center;
        justify-content: center;
      }

      /*Task 3 + 4*/
      .animal img {
        height: 300px;
      }

      .unselected {
        display: none;
      }

      .info {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.817);
        width: 100%;
        height: 100vh;
      }

      .card {
        background-color: white;
        border: white 5px solid;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .card button {
        width: 60px;
      }

      .card img {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!--Task 1-->
    <div class="container1">
      Task 1
      <button class="button1" onclick="spawnBoxes()">Create 10 Boxes</button>
      <div id="output"></div>
    </div>

    <script>
      function spawnBoxes() {
        let div = document.getElementById('output');
        let btn = document.querySelector('.button1');

        for (let i = 0; i < 10; i++) {
          div.innerHTML += `<div class="square">${i + 1}</div>`;
        }
      }
    </script>

    </div>

      function numbers() {
        let list = document.querySelector('.list');

        for (let i = 0; i < 20; i++) {

    </script>
