<html lang="en">
  <head>
    <title>Image Gallery - Practice Item 18</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style type="text/css" id="operaUserStyle"></style>
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">
        <i class="bi bi-images"></i> Image Gallery
      </h1>

      <div class="row" id="gallery">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://www.cdc.gov/healthy-pets/media/images/2024/04/Cat-on-couch.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Mountain Lake</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://www.cdc.gov/healthy-pets/media/images/2024/04/Cat-on-couch.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Forest Path</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://www.cdc.gov/healthy-pets/media/images/2024/04/Cat-on-couch.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Ocean Sunset</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://www.cdc.gov/healthy-pets/media/images/2024/04/Cat-on-couch.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">City Skyline</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://www.cdc.gov/healthy-pets/media/images/2024/04/Cat-on-couch.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Desert Dunes</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let images = [
        {
          title: 'Mountain Lake',
          url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600',
        },
        {
          title: 'Forest Path',
          url: 'https://images.unsplash.com/photo-1448375240586-882707db888b?w=600',
        },
        {
          title: 'Ocean Sunset',
          url: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600',
        },
        {
          title: 'City Skyline',
          url: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=600',
        },
        {
          title: 'Desert Dunes',
          url: 'https://images.unsplash.com/photo-1509316785289-025f5b846b35?w=600',
        },
      ];

      let galleryContent = '';

      for (let i = 0; i < images.length; i++) {
        let image = images[i];
        galleryContent =
          galleryContent +
          `<div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${image.url}" class="card-img-top" />
                            <div class="card-body">
                                <h5 class="card-title">${image.title}</h5>
                            </div>
                        </div>
                    </div>`;
      }
      document.getElementById('gallery').innerHTML = galleryContent;
    </script>
  </body>
</html>
