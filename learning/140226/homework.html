<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">List of profiles</h5>
          <button class="show btn btn-primary" onclick="showProfiles()">
            Print profiles
          </button>
        </div>
      </div>
      <div class="profiles row">
        <div class="card" style="max-width: 540px">
          <div class="row g-2">
            <div class="col-md-4">
              <img
                src="https://t3.ftcdn.net/jpg/05/98/48/88/360_F_598488869_fiLUgajDxyaoxE9D3SuHMZfD56IjrBXe.jpg"
                class="img-fluid rounded-circle m-1"
              />
            </div>
            <div class="col-md-8">
              <div><span class="fw-bold me-1">Name</span>Alice Johnson</div>
              <div><span class="fw-bold me-1">Gender</span>Female</div>
              <div>
                <span class="fw-bold me-1">Occupation</span>Web Developer
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const profiles = [
      {
        fullName: 'Alice Johnson',
        gender: 'Female',
        occupation: 'Web Developer',
        avatar: {
          images: {
            large:
              'https://t3.ftcdn.net/jpg/05/98/48/88/360_F_598488869_fiLUgajDxyaoxE9D3SuHMZfD56IjrBXe.jpg',
          },
        },
      },
      {
        fullName: 'Bob Smith',
        gender: 'Male',
        occupation: 'Graphic Designer',
        avatar: {
          images: {
            large:
              'https://sm.ign.com/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.jpg',
          },
        },
      },
      {
        fullName: 'Carol White',
        gender: 'Female',
        occupation: 'Project Manager',
        avatar: {
          images: {
            large:
              'https://t3.ftcdn.net/jpg/05/98/48/88/360_F_598488869_fiLUgajDxyaoxE9D3SuHMZfD56IjrBXe.jpg',
          },
        },
      },
      {
        fullName: 'Dave Brown',
        gender: 'Male',
        occupation: 'Software Engineer',
        avatar: {
          images: {
            large:
              'https://sm.ign.com/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.jpg',
          },
        },
      },
    ];

    let btn = document.querySelector('.show');
    let list = document.querySelector('.profiles');

    function showProfiles() {
      list.innerHTML = '';
      for (let i = 0; i < profiles.length; i++) {
        let p = profiles[i];

        let card = ` <div class="card" style="max-width: 540px">
          <div class="row g-2">
            <div class="col-md-4">
              <img
                src="${p.avatar.images.large}"
                class="img-fluid rounded-start"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div><span class="fw-bold me-1">Name</span>${p.fullName}</div>
                <div><span class="fw-bold me-1">Gender</span>${p.gender}</div>
                <div>
                  <span class="fw-bold me-1">Occupation</span>${p.occupation}
                </div>
              </div>
            </div>
          </div>
        </div>`;

        list.innerHTML += card;
      }
    }
  </script>
</html>
