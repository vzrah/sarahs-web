<!doctype html>
<html>
  <head>
    <title>Get to know Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Simple Quiz App</h1>
      <p class="text-center mt-4">
        <span class="fw-bold">Question 1.</span> What does HTML stand for?
      </p>
      <button
        onclick="correctAnswer()"
        type="button"
        class="btn btn-outline-secondary col-md-12 mb-3"
      >
        Correct
      </button>
      <button type="button" class="btn btn-outline-secondary col-md-12 mb-3">
        Secondary
      </button>
      <button type="button" class="btn btn-outline-secondary col-md-12 mb-3">
        Secondary
      </button>
      <button type="button" class="btn btn-outline-secondary col-md-12 mb-3">
        Secondary
      </button>
      <button type="button" class="btn btn-primary col-md-12 mb-3">Next</button>
    </div>

    <script>
      function correctAnswer() {
        let btnName = document.querySelector('.btn').innerHTML;
        let btn = document.querySelector('.btn');
        btn.innerHTML = ` ${btnName} <i class="bi bi-check-circle-fill"></i>
      `;
      }
    </script>
  </body>
</html>
