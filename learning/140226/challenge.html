<!doctype html>
<html>
  <head>
    <title>Get to know Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Simple Quiz App</h1>
      <p class="text-center mt-4">
        <span class="q-title fw-bold">Question 1.</span> What does HTML stand
        for?
      </p>
      <div class="answers"></div>
    </div>

    <script>
      let questions = [
        { number: '1', title: 'What does HTML stand for?' },
        { number: '2', title: 'Which language runs in a web browser?' },
      ];

      function correctAnswer() {
        let btnName = document.querySelector('.btn').innerHTML;
        let btn = document.querySelector('.btn');
        btn.innerHTML = ` ${btnName} <i class="bi bi-check-circle-fill"></i>`;
        btn.classList.remove('.btn-outline-secondary');
        btn.classList.add('bg-success');
        btn.classList.add('.text-light');
      }
    </script>
  </body>
</html>
