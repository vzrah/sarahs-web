<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <style type="text/css" id="operaUserStyle"></style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style type="text/css"></style>
  </head>
  <body>
    <div class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-3 text-white"
        href="#"
        >My app</a
      >
      <button
        class="nav-link px-3 d-md-none text-white"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menu"
      >
        <i class="bi bi-list me-1"></i>
        Menu
      </button>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div id="menu" class="offcanvas-md offcanvas-end bg-body-tertiary">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#menu"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-file-earmark"></i>
                    Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-cart"></i>
                    Products
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 p-4">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://cdn.thewirecutter.com/wp-content/media/2023/11/aio-computer-2048px-231515-2x1-1.jpg?auto=webp&amp;quality=75&amp;crop=2:1&amp;width=1024"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.openart.ai/stable_diffusion/2e48fa8e1f7e60fceebfc26edb34b1150b27a452_2000x2000.webp"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://img.baba-blog.com/2024/02/choosing-the-ideal-all-in-one-computer-in-2023-a-_00.jpg?x-oss-process=style%2Flarge"
                  class="d-block w-100"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <h1 class="mt-3">Place new order</h1>

          <div class="row">
            <div class="col-md-9">
              <div class="alert alert-primary" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>Fill in the form
                below to place your order!
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="inputEmail4" />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <div>
                  <label for="exampleColorInput" class="form-label"
                    >Color picker</label
                  >
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="exampleColorInput"
                    value="#563d7c"
                    title="Choose your color"
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="1234 Main St"
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label"
                    >Address 2</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress2"
                    placeholder="Apartment, studio, or floor"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send-arrow-up-fill me-2"></i>
                    Sign in
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Featured</div>
                <img
                  src="https://cdn.ttgtmedia.com/rms/onlineimages/hp_elitebook_mobile.jpg"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">
                    With supporting text below as a natural lead-in to
                    additional content.
                  </p>
                  <a href="#" class="btn btn-outline-primary mt-1"
                    >Learn more</a
                  >
                  <button type="button" class="btn btn-outline-danger mt-1">
                    <i class="bi bi-heart-fill"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info mt-1">
                    <i class="bi bi-share-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
